# Configuration pour le générateur de données
# Ce fichier est utilisé quand le profil "generator" est actif

# Database Configuration (même que l'application principale)
spring.datasource.url=jdbc:postgresql://localhost:5432/benchmark_db
spring.datasource.username=mac
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Désactiver le serveur web
spring.main.web-application-type=none

# Désactiver Spring Data REST
spring.data.rest.enabled=false

# Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.mliaedu.benchmark.util=INFO
